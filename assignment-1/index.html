<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Bookstore</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body>

  <header class="container">
    <nav class="navbar navbar-light ">
      <div class="container-fluid">
        <span style="font-weight: bold; font-size: 30px;" class="navbar-brand mb-0 h1"> <span style="color: #D3445A;">Book</span>store</span>
        <a href="#" class="avatar-link">
          <img
          src="https://i.ibb.co/WFcCQZT/IMG-7379.png"
            alt="Avatar" class="avatar-nav">
          Minh Thành
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container pt-5">
    
      <form class="d-flex mb-3 search-form">
          <input class="form-control me-2 search-book" id="searchInput" type="search" placeholder="Search Book" aria-label="Search">
          <button class="btn btn-add" id="addBookButton" data-bs-toggle="modal" data-bs-target="#addBookModal">Add Book</button>
      </form>

    <table class="table table-bordered table-books">
      <thead>
        <tr>

          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Topic</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="table-body">
        
      </tbody>
    </table>
  </div>



  <!-- CONFIRM MODAL -->
  <div class="modal fade modal-centered" id="showDeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Delete Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Do you want to delete <b>Refactoring</b> book?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" id="confirmDeleteButton">Delete</button>
                <button type="button" class="btn btn-cancel" style="background-color: #D3445A;" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

        <h5 class="modal-title" id="addBookModalLabel"> <b>Add Book</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addBookForm">
          <div class="mb-3">
            <label for="bookName" class="form-label">Name</label>
            <input type="text" placeholder="Enter book's name" class="form-control" id="bookName" required>
          </div>
          <div class="mb-3">
            <label for="bookAuthor" class="form-label">Author</label>
            <input type="text" placeholder="Enter book's author" class="form-control" id="bookAuthor" required>
          </div>
          <div class="mb-3">
            <label for="bookTopic" class="form-label">Topic</label>
            <select class="form-select" id="bookTopic" required>
              <option value="Artificial intelligence">Trí tuệ nhân tạo</option>
              <option value="Clifford Stoll">An toàn thông tin mạng</option>
              <option value="Digital">Kỹ thuật số</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-add" id="createBookButton">Create</button>
      </div>
    </div>

</div>
